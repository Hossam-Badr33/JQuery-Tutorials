<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" name="" disabled />
    <input type="password" name="pass" />
    <input type="file" name="files" />
    <input type="image" name="photo" src="https://place-hold.it/150" />
    <input type="submit" />
    <input type="reset" />
    <input type="checkbox" checked />
    <input type="radio" checked />
    <select name="days">
      <option value="100">Monday</option>
      <option value="200" selected>Tuesday</option>
      <option value="300">Wednesday</option>
    </select>
    <script src="../../../JQuery source/jquery-3.6.0.min.js"></script>
    <script src="plugins.js"></script>
  </body>
</html>
